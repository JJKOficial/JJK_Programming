  <title>Conversor Hexadecimal</title>
  <script>
    function converter() {
      // Obter o valor hexadecimal do input
      var hexInput = document.getElementById("hexInput").value.trim();

      // Validar se o valor é um número hexadecimal válido
      if (!/^[0-9A-Fa-f]+$/.test(hexInput)) {
        alert("Por favor, insira um valor hexadecimal válido.");
        return;
      }

      var decimal = parseInt(hexInput, 16);
      var binary = decimal.toString(2);
      var octal = decimal.toString(8);
      var hexadecimal = hexInput;
      document.getElementById("decimal").innerHTML = "Decimal: " + decimal;
      document.getElementById("binario").innerHTML = "Binario: " + binary;
      document.getElementById("octal").innerHTML = "Octal: " + octal;
      document.getElementById("hexadecimal").innerHTML = "Hexadecimal: " + hexadecimal;
    }
  </script>
</head>

      width:80%

  <h2>Conversor Hexadecimal para Decimal, Binário e Octal</h2>

  <br>
  <button onclick="converter()">Converter</button>
