    <h3>Conversor de Sistemas de Numeração (Conversor decimal)</h3>
    <input type="text" id="valor" placeholder="Digite um número binário..." autocomplete="off">
        <br>
    <br>
    <button onclick="converter()">Converter</button>

    <div id="resultado">
      <!-- Aqui serão exibidos os resultados -->
    </div>

    <script>
      function converter() {
        var valor = document.getElementById('valor').value.trim();

        // Validar se o valor de entrada é um número binário válido
        if (!validar(valor)) {
          alert('Por favor, insira um número binário válido.');
          return;
        }

        // Converter para decimal
        var decimal = parseInt(valor, 2);

        // Converter para hexadecimal
        var hexadecimal = decimal.toString(16).toUpperCase();

        // Converter para octal
        var octal = decimal.toString(8);
        var binario = valor;
        // Exibir os resultados
        document.getElementById("decimal").innerHTML = "Decimal: " + decimal;
        document.getElementById("binario").innerHTML = "Binario: " + binario;
        document.getElementById("octal").innerHTML = "Octal: " + octal;
        document.getElementById("hexadecimal").innerHTML = "Hexadecimal: " + hexadecimal;
      }

      function validar(valor) {
        // Verificar se é um número binário válido
        return /^[01]+$/.test(valor);
      }
    </script>
