<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obter Endereço IP do Usuário</title>
<script>
function mostrarEnderecoIP() {
    // Usando um serviço de terceiros para obter o endereço IP do usuário
    fetch('https://api64.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            // Exibindo o endereço IP na página
            document.getElementById('enderecoIP').textContent = data.ip;
        })
        .catch(error => {
            console.error('Erro ao obter endereço IP:', error);
            document.getElementById('enderecoIP').textContent = 'Erro ao obter endereço IP';
        });
}
</script>
</head>
<body>
    <h1>Meu Endereço IP</h1>
    <button onclick="mostrarEnderecoIP()">Mostrar meu endereço IP</button>
    <p>Seu endereço IP é: <span id="enderecoIP"></span></p>
</body>
</html>
