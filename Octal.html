    <h3>Conversor de Sistemas de Numeração (Conversor decimal)</h3>
    <input type="text" id="octal" placeholder="Digite um número octal..." autocomplete="off">
    <br>
    <br>
    <button onclick="converter()">Converter</button>
    <script>
      function converter() {
        var valor = document.getElementById('octal').value.trim();

        // Validar se o valor de entrada é um número octal válido
        if (!verificar(valor)) {
          alert('Por favor, insira um número octal válido.');
          return;
        }

        // Converter para decimal
        var decimal = parseInt(valor, 8);

        // Converter para hexadecimal
        var hexadecimal = decimal.toString(16).toUpperCase();

        // Converter para binário
        var binario = decimal.toString(2);
        var octal = valor;
        // Exibir os resultados
        document.getElementById("decimal").innerHTML = "Decimal: " + decimal;
        document.getElementById("binario").innerHTML = "Binario: " + binario;
        document.getElementById("octal").innerHTML = "Octal: " + octal;
        document.getElementById("hexadecimal").innerHTML = "Hexadecimal: " + hexadecimal;
      }

      function verificar(valor) {
        // Verificar se é um número octal válido
        return /^[0-7]+$/.test(valor);
      }
    </script>
